<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>

    <style>
        .form-group{
            margin: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <header><h1>Contact US</h1></header>
    
    <main>
        <form action="">
            <div class="form-group">
                <label for="user-name">User Name</label>
                <!-- No dashes on the name part + you can use capital letters, becuase it will be turned into a var name-->
                <input type="text" id="user-name" name="userName">
            </div>
<!-- same name to fix css code-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">

                <label for="">Gender: </label>
                <label for="male">Male</label>
               
                <input type="radio" name="gender" id="male" value="Male">
                 <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="Female">

            </div>

            <div class="form-group">
                <button type="submit">Submit from button (no good)</button>
               <input type="submit" name="submit" id="" value="Submit from input (good)"> 
               <input type="reset" name="reset" id="" value="Reset Now!">
            </div>

            <div class="form-group">
                <label for="">Contact how?</label>
                <br>
                Admin <input type="checkbox" name="check" id="check" value="Admin">
                CIO <input type="checkbox" name="check" id="check" value="CIO">
                CEO <input type="checkbox" name="check" id="check" value="CEO">

            </div>

            <div class="form-group">
                <select name="varName" id="">
                    <option value="Hi">Hi</option>
                    <option value="Hi">bye</option>
                    <option value="Hi">good</option>
                </select>
            </div>
            <!-- Go to w3school-->
        </form>
</main>
   

</body>

</html>
